<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />

  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body {
      display: flex;
      width: 1440px;
      height: 960px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: var(--color-slate-300, #D5E1EF);
    }

    .attribution .bold {
      align-self: stretch;
      text-align: center;
      color: var(--color-slate-900, #1F314F);
      font-size: 22px;
      font-family: Outfit;
      font-weight: 700;
      line-height: 26.40px;
      word-wrap: break-word
    }

    .regular {
      align-self: stretch;
      text-align: center;
      color: var(--color-slate-500, #68778D);
      font-size: 15px;
      font-family: Outfit;
      font-weight: 400;
      line-height: 21px;
      letter-spacing: 0.20px;
      word-wrap: break-word
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .attribution {
      display: flex;
      padding: 16px 16px 40px 16px;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      align-content: space-evenly;
      gap: 16px;
      border-radius: 20px;
      background: var(--color-white, #fff);
      width: 288px;
      height: 443px;
      margin-bottom: 24px;
      card-shadow box-shadow: 0 25px 25px 0 rgba(0, 0, 0, 0.05);
      border-radius: 20px;
      /*
                       width: 100%;
                       height: 100%;
                       padding-left: 16px;
                       padding-right: 16px;
                       flex-direction: column;
                       justify-content: flex-start;
                       align-items: center;
                       gap: 16px;
                       display: inline-flex; */

    }

    .attribution img {
      width: 288px;
      height: 288px, ;
      position: relative;
      background: var(--color-blue-600, #2C7DFA);
      overflow: hidden;
      border-radius: 10px"

    }

    .text-box {
      display: flex;
      flex-direction: column;
      align-content: space-evenly;
      gap: 16px 16px;
    }
  </style>
</head>

<body>
  <div class="attribution">
    <img src="/images/image-qr-code.png" class="rounded-md" style="margin: bottom 24px" alt="image-qr-code" />

    <div class="text-box">
      <p class="bold">Improve your front-end skills by building projects</p>
      <p class="regular">
        Scan the QR code to visit Frontend Mentor and take your coding skills
        to the next level
      </p>
    </div>
    <!-- Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Clarence Franklin</a>. -->
  </div>
</body>

</html>
